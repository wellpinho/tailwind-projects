<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-slate-200">
    <main class="
        w-full 
        min-h-screen 
        flex 
        flex-col 
        md:flex-row
        items-center 
        justify-center
        mx-auto
    ">
        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="w-full max-w-lg flex justify-center items-center flex-col gap-2">
                <img src="./assets/user.png" alt="" class="w-36 hover:scale-110 duration-300">
                <h1 class="text-4xl font-bold mb-7 text-gray-700">Login</h1>

                <input 
                    type="email" 
                    placeholder="Digite seu email" 
                    class="w-full p-2 rounded-md outline-none bg-gray-50 focus:bg-white"
                >

                <input 
                    type="password" 
                    placeholder="Digite sua senha" 
                    class="w-full p-2 rounded-md outline-none bg-gray-50 focus:bg-white"
                >

                <div class="flex items-center justify-between w-full">
                    <div class="flex items-center gap-1">
                        <input type="checkbox">
                        <label class="text-gray-600">Lembrar senha</label>
                    </div>

                    <a href="#" class="font-medium text-sky-700 hover:text-sky-600 duration-200">Esqueceu a senha?</a>
                </div>

                <button class="
                    w-full 
                    bg-sky-600 
                    p-2 
                    rounded-md 
                    text-white 
                    text-lg 
                    font-medium 
                    hover:bg-sky-500 
                    duration-200">Acessar
                </button>

                <p class="text-gray-600">NÃ£o tem uma conta? <a href="#" class="font-medium text-sky-700 hover:text-sky-600 duration-200">Criar uma conta</a></p>
            </div>
        </section>

        <section class="
            hidden 
            md:flex 
            w-full 
            flex-1 
            bg-sky-600 
            h-screen 
            items-center 
            justify-center 
            flex-col 
            gap-4"
        >
            <h1 class="text-white text-2xl text-center max-w-lg lg:tex-4xl">
                Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!
            </h1>

            <img 
                src="./assets/techs.png" 
                alt="" 
                alt="tecnologias mais buscadas"
                class="w-3/4 lg:w-full lg:max-w-md"
            >
        </section>
    </main>
</body>
</html>
